
services:
  core:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    command: air ./src/main.go -b 0.0.0.0
    depends_on:
      - db 

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
     - "15432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    
volumes:
  postgres-db: